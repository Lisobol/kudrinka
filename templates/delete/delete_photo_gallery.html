{% extends "index.html" %}
{% block title %}Удалить новость  "{{ obj.title|title }}" - {{ block.super }}{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="page-header">
                <h3>Удаление новости "{{ obj.title|title }}" </h3>
            </div>
            <form action="{% url 'delete_news' slug=obj.slug %}" method="POST">
                {% csrf_token %}
                <h3> Вы уверены, что хотите удалить новость <b>"{{ obj.title|title }}"</b>?</h3>
                <a href="{% url 'one_news' slug=obj.slug %}">Отменить</a>
                <button type="submit" class="btn btn-default btn-lg btn-block">Изменить</button>

            </form>
        </div>
    </div>
{% endblock %}

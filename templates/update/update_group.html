{% extends "update.html" %}
{% block name %} группу{% endblock %}
{% block form %}

        <h5>Название</h5>
        {{ form.name }}
    </div>
    <div class="form-group">
        <h5>Возрастная категория</h5>
        {{ form.ages }}

        {{ form.description }}
    </div>
{% endblock %}

{% extends "update.html" %}
{% block name %}время занятия{% endblock %}
{% block form %}
    <div class="form-row">
        <div class="col">
            <h5>Время начала<span style="color: #BA0000; font-family: Verdana; font-size: 16px; font-weight: bold;"> *</span></h5>
            {{ form.begin_time }}
        </div>
        <div class="col">
            <h5>Время окончания<span style="color: #BA0000; font-family: Verdana; font-size: 16px; font-weight: bold;"> *</span></h5>
            {{ form.end_time }}
        </div>
    </div>
    <div class="form-group">
        <h5>Адрес</h5>
        {{ form.address }}
    </div>
    <div class="form-group">
        <h5>Описание</h5>
        {{ form.description }}
    </div>
{% endblock %}

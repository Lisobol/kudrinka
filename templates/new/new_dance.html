{% extends "new.html" %}
{% block name %} танец{% endblock %}
{% block form %}
    <div class="form-group">
        <h5>Название</h5>
        {{ form.name }}
    </div>
    <div class="form-group">
        <h5>Длительность</h5>
        {{ form.duration }}
    </div>
    <div class="form-group">
        <h5>Фото</h5>
        {{ form.picture }}
    </div>
    <div class="form-group">
        <h5>Для заметок</h5>
        {{ form.description }}
    </div>
{% endblock %}
